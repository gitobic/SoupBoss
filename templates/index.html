<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoupBoss - Intelligent Job Matching</title>
    
    <!-- Favicon and App Icons -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon-16x16.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="192x192" href="{{ url_for('static', filename='favicon-192x192.png') }}">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='apple-touch-icon.png') }}">
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <meta name="theme-color" content="#0d6efd">
    
    <!-- Stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="{{ url_for('static', filename='logo_v3-soupboss-trsp.png') }}" alt="SoupBoss Logo" height="40" class="me-2">
                SoupBoss
            </a>
            <small class="text-muted">Intelligent Job Matching System</small>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Status Card -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="fas fa-info-circle"></i> System Status
                        </h5>
                        <div id="systemStatus" class="text-muted">Loading...</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Tabs -->
        <ul class="nav nav-tabs" id="mainTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="setup-tab" data-bs-toggle="tab" data-bs-target="#setup" type="button" role="tab">
                    <i class="fas fa-cog"></i> Setup & Configuration
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="results-tab" data-bs-toggle="tab" data-bs-target="#results" type="button" role="tab">
                    <i class="fas fa-chart-bar"></i> Results & Matches
                </button>
            </li>
        </ul>

        <div class="tab-content" id="mainTabContent">
            <!-- Setup Tab -->
            <div class="tab-pane fade show active" id="setup" role="tabpanel">
                <div class="card mt-3">
                    <div class="card-body">
                        <div class="row">
                            <!-- Resume Upload -->
                            <div class="col-md-6">
                                <h5><i class="fas fa-file-upload"></i> Upload Resume</h5>
                                <form id="resumeUploadForm" enctype="multipart/form-data">
                                    <div class="mb-3">
                                        <label for="resumeFile" class="form-label">Select Resume File</label>
                                        <input class="form-control" type="file" id="resumeFile" name="file" accept=".pdf,.docx,.txt,.md">
                                        <small class="form-text text-muted">Supported formats: PDF, DOCX, TXT, MD</small>
                                    </div>
                                    <div class="mb-3">
                                        <label for="resumeName" class="form-label">Resume Name (Optional)</label>
                                        <input type="text" class="form-control" id="resumeName" name="resume_name" placeholder="e.g., Senior Developer Resume">
                                    </div>
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-upload"></i> Upload Resume
                                    </button>
                                </form>
                            </div>

                            <!-- Company Management -->
                            <div class="col-md-6">
                                <h5><i class="fas fa-building"></i> Company Management</h5>
                                <div class="mb-3">
                                    <label for="companyName" class="form-label">Company Name</label>
                                    <input type="text" class="form-control" id="companyName" placeholder="e.g., spacex">
                                </div>
                                <div class="mb-3">
                                    <label for="jobSource" class="form-label">Job Board Source</label>
                                    <select class="form-select" id="jobSource">
                                        <option value="greenhouse">Greenhouse</option>
                                        <option value="lever">Lever</option>
                                        <option value="smartrecruiters">SmartRecruiters</option>
                                    </select>
                                </div>
                                <div class="btn-group d-flex" role="group">
                                    <button type="button" class="btn btn-outline-info" id="testCompanyBtn">
                                        <i class="fas fa-search"></i> Test Company
                                    </button>
                                    <button type="button" class="btn btn-success" id="addCompanyBtn">
                                        <i class="fas fa-plus"></i> Add Company
                                    </button>
                                </div>
                            </div>
                        </div>

                        <hr>

                        <!-- Job Fetching -->
                        <div class="row">
                            <div class="col-12">
                                <h5><i class="fas fa-download"></i> Job Fetching & Processing</h5>
                                <div class="row">
                                    <div class="col-md-3">
                                        <button type="button" class="btn btn-info w-100 mb-2" id="fetchJobsBtn">
                                            <i class="fas fa-download"></i> Fetch Jobs
                                        </button>
                                    </div>
                                    <div class="col-md-3">
                                        <button type="button" class="btn btn-warning w-100 mb-2" id="generateEmbeddingsBtn">
                                            <i class="fas fa-brain"></i> Generate Embeddings
                                        </button>
                                    </div>
                                    <div class="col-md-3">
                                        <button type="button" class="btn btn-outline-warning w-100 mb-2" id="forceEmbeddingsBtn">
                                            <i class="fas fa-sync"></i> Force Regenerate
                                        </button>
                                    </div>
                                    <div class="col-md-3">
                                        <button type="button" class="btn btn-primary w-100 mb-2" id="runMatchingBtn">
                                            <i class="fas fa-magic"></i> Run Matching
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Results Tab -->
            <div class="tab-pane fade" id="results" role="tabpanel">
                <div class="card mt-3">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h5><i class="fas fa-list"></i> Job Matches</h5>
                            <div>
                                <label for="sortBy" class="form-label me-2">Sort by:</label>
                                <select class="form-select d-inline-block w-auto" id="sortBy">
                                    <option value="similarity">Similarity Score</option>
                                    <option value="date">Date Posted</option>
                                    <option value="company">Company</option>
                                    <option value="title">Job Title</option>
                                </select>
                                <button class="btn btn-outline-primary ms-2" id="refreshMatchesBtn">
                                    <i class="fas fa-refresh"></i> Refresh
                                </button>
                            </div>
                        </div>
                        <div id="matchesContainer">
                            <div class="text-center text-muted">
                                <i class="fas fa-search fa-3x mb-3"></i>
                                <p>No job matches found. Complete the setup process and run matching to see results.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Progress Log -->
        <div class="card mt-4">
            <div class="card-header">
                <h6><i class="fas fa-terminal"></i> Activity Log</h6>
            </div>
            <div class="card-body">
                <div id="progressLog" style="height: 200px; overflow-y: auto; background-color: #f8f9fa; padding: 10px; border-radius: 4px;">
                    <div class="text-muted">Ready to start...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
